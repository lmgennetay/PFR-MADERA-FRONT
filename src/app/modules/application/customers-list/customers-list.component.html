<div class="corpsPage flexColumnCenter col-xs-12 col-md-10 col-lg-10">
  <h1>GESTION DES CLIENTS</h1><br>
  <app-search-bar [searchField]="searchField" [itemsCount]="itemsCount" [icon]="icon" [results]="results"
                  [placeholder]="placeholder" (search)="onSearch($event)"></app-search-bar>
  <div class="row" *ngIf="loaded && itemsCount==0">
    <div class="col">
      <app-search-result [searchField]="searchField" [found]="found" [creation]="creation" [link]="link"></app-search-result>
    </div>
  </div>
  <br>
  <div class="section" *ngIf="loaded && itemsCount!=0">
    <app-grid [items]="items.listeClients" [columns]="columns" [link]="link"></app-grid>

    <app-pagination [count]="itemsCount" [page]="itemsPage" [perPage]="itemsPerPage"
                    (changePage)="onChangePage($event)">
    </app-pagination>
  </div>
  <br>
  <p>
    <button class="button" (click)="backClicked()"><i class="fas fa-arrow-left fa-lg"></i></button>
    <a href="#" routerLink="/ajoutClient" style="border: 0 solid ">
      <button [disabled]="!api" class="button">
        <i class="fas fa-plus fa-lg"></i> Ajouter un client
      </button>
    </a>
  </p>
  <br>
</div>
