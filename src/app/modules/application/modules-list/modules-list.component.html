<div class="corpsPage flexColumnCenter col-xs-12 col-md-8 col-lg-6">
  <h1>Liste des modules</h1><br>
  <app-search-bar [searchField]="searchField" [itemsCount]="itemsCount" [icon]="icon" [results]="results"
    [placeholder]="placeholder" (search)="onSearch($event)"></app-search-bar><br>

  <div class="row" *ngIf="loaded && itemsCount==0">
    <div class="col">
      <app-search-result [searchField]="searchField" [found]="found" [creation]="creation" [link]="link"></app-search-result>
    </div>
  </div>
  <br>

  <div class="row" *ngIf="loaded && itemsCount!=0">
      <app-grid [items]="items.listeModule" [columns]="columns" [link]="link"></app-grid>
      <p class="text-center">
      <app-pagination [count]="itemsCount" [page]="itemsPage" [perPage]="itemsPerPage" (changePage)="onChangePage($event)"></app-pagination>
      </p>
  </div>

  <br>
  <p class="text-center">
    <button class="button" (click)="backClicked()"><i class="fas fa-arrow-left fa-lg"></i></button>
    <a href="#" routerLink="/ajoutModule" style="border: 0 solid ">
      <button [disabled]="!api" class="button">
        <i class="fas fa-plus fa-lg"></i> Ajouter un module
      </button>
    </a>
  </p>
</div>
